<!DOCTYPE html>
<html data-ng-app="index">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Programming Techniques and Knowledge - Index">
		<title>Underground World</title>
		<link href="/public/img/favicon.png" rel="shortcut icon">
		<link rel="stylesheet" href="/public/css/bootstrap.css">
		<link rel="stylesheet" href="/public/css/bootstrap-theme.css">
		<link rel="stylesheet" href="/public/css/style.css">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans&amp;subset=latin,vietnamese" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div>
			<header>
				<img class="header-logo" src="/public/img/logo.png" alt="Logo">
				<h1 class="header-brand" title="Công nghệ phần mềm">
					<a href="/">Software Engineering</a>
				</h1>
				<nav>
					<ul class="nav header-index">
						<li>
							<a href="/">Blog</a>
						</li>
						<li>
							<a href="/index">Index</a>
						</li>
						<li>
							<a href="/about">About</a>
						</li>
					</ul>
				</nav>
				<nav class="nav-contact">
					<div>
						<a href="https://github.com/vhnam">
							<img title="Github"src="/public/img/github.png" alt="Github">
						</a>
						<a href="https://www.linkedin.com/in/namvh">
							<img title="LinkedIn" src="/public/img/linkedin.png" alt="LinkedIn">
						</a>
					</div>
				</nav>
			</header>
			<div class="content">
				<section class="post-content center-screen" data-ng-controller="IndexController">
					<h3 class="post-title" title="Dòng thời gian">Timeline</h3>
					<ul class="nav nav-index">
						<li data-ng-repeat="post in postCollection | startFrom:currentPage * pageSize | limitTo:pageSize">
							<span class="glyphicon glyphicon-link"></span> {{post.time}}
							<a href="{{post.link}}">{{post.title}}</a>
						</li>
					</ul>
					<div class="div-btn-pagination">
						<button type="button" class="btn btn-info" data-ng-disabled="currentPage == 0" data-ng-click="currentPage=currentPage-1">
							Previous
						</button>
						<span class="badge badge-pagination">
							{{currentPage+1}} / {{numberOfPages()}}
						</span>
						<button type="button" class="btn btn-info" data-ng-disabled="currentPage >= postCollection.length / pageSize - 1" data-ng-click="currentPage = currentPage + 1">
							Next
						</button>
					</div>
				</section>
			</div>
		</div>

		<div class="widget">
			<div class="widget-top">
				<span class="glyphicon glyphicon-chevron-up"></span>
			</div>
			<div class="widget-index" title="Mục lục">
				<a href="/about/index.html">
					<span class="glyphicon glyphicon-list-alt"></span> Index
				</a>
			</div>
		</div>

		<script src="/public/js/jquery.js"></script>
		<script src="/public/js/angular.js"></script>
		<script src="/public/js/script.js"></script>
		<script src="/public/js/post.js"></script>
	</body>
</html>
