    <div id="emo-editor"></div>

    <script>
        var jeremy = decodeURI("J%C3%A9r%C3%A9my") // Jérémy
        var names = ["Jacob","Isabella","Ethan","Emma","Michael","Olivia","Alexander","Sophia","William","Ava","Joshua","Emily","Daniel","Madison","Jayden","Abigail","Noah","Chloe","你好","你你你", jeremy, "가"];

        var names = $.map(names, function(value, index) {
            return {
                'id' : index,
                'name' : value,
                'email' : value + '@email.com'
            };
        });

        var options = {
            at: '@',
            data: names,
            headerTpl: 'Member List <small>↑&nbsp;↓&nbsp;</small>',
            displayTpl: '<li>{name} <small>{email}</small></li>',
            insertTpl: '{name}'
        };

        $('#editor').editable(options);
    </script>
