<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noodp,index,follow">
    <meta name="revisit-after" content="1 days">
    <meta name="google-site-verification" content="ZFrkEu3QMFl9Kz0JyK2SfzdIZ84lDgm9gLQ6J6FmAvg">
    <meta name="p:domain_verify" content="faa7b25edce176988fb8171e9457554a">

    <!-- Facebook Webmasters -->
    <meta property="og:url" content="https://vhnam.github.io/blog/{{title}}">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{headline}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="https://vhnam.github.io/blog/{{title}}/img/thumbnails.jpg">
    <meta property="og:locale" content="vi_VN">
    <meta property="fb:app_id" content="2064203853819553">

    <title>{{headline}} | Nam Vo</title>

    <link rel="shortcut icon" href="/src/assets/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="http://vhnam.github.io/">
    <link rel="publisher" href="https://plus.google.com/116570296349523695729">

    <link rel="stylesheet" href="/src/assets/css//bootstrap.css">
    <link rel="stylesheet" href="/src/assets/css//theme.css">
    <link rel="stylesheet" href="/src/assets/css//pages/post.css">

    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body itemscope="itemscope" itemtype="https://schema.org/BlogPosting">
    <nav class="navbar navbar-expand-lg navbar-light bg-jungle-mist shadow">
        <div class="container">
            <a class="navbar-brand text-river-bed font-weight-light" href="/">Nam Vo</a>
            <button class="navbar-toggler" type="button" 
                    data-toggle="collapse" data-target="#navbarNavDropdown" 
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nhật ký</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chuyện ngành</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Thông tin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên lạc</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="content__heading">
                        <h1 class="content__title" itemprop="headline">{{headline}}</h1>
                        <p class="content__time">{{time}}</p>
                        <meta itemprop="author" content="Nam Vo">
                        <meta itemprop="datePublished" content="{{dateTime}}">
                        <meta itemprop="dateModified" content="{{dateTime}}">
                        <meta itemprop="mainEntityOfPage" content="{{description}}">
                    </div>
                    
                    {{content}}
                </div>
                <div class="col-lg-4">
                    <ul class="content__index index" id="index">
                        <li>
                            <a class="index__item index--highlight" href="#noi-dung" id="prefix-noi-dung">Nội dung</a>
                        </li>
                        <li>
                            <a class="index__item" href="#test" id="prefix-test">Test</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="content__footer">
                <div class="social-plugin">
                    <div class="like-share">
                        <!-- Facebook -->
                        <div class="fb-like" data-href="http://vhnam.github.io/blog/{{title}}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>

                        <div class="mt-3">
                            <!-- Twitter -->
                            <a href="https://twitter.com/share" class="twitter-share-button"{count} data-url="http://vhnam.github.io/blog/{{title}}" data-via="vhnam2504">Tweet</a>

                            <!-- Google Plus -->
                            <div class="g-plusone" data-annotation="inline" data-width="300"></div>
                        </div>
                    </div>
                    <div class="comments">
                        <div class="fb-comments" data-href="http://vhnam.github.io/blog/{{title}}" data-numposts="10"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container d-flex justify-content-between">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Điều khoản bảo mật</a>
                </li>
            </ul>
            <div class="d-flex align-items-center text-white">
                &copy; <span class="mx-1" id="footer-year"></span> Nam Vo's blog
            </div>
        </div>
    </footer>

    <script src="/src/assets/js/dist/bundle.js"></script>

    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <script>
        (function() {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = 'https://apis.google.com/js/platform.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>

    <script>
        !function(d,s,id){
            var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
            if(!d.getElementById(id)){js=d.createElement(s);
                js.id=id;js.src=p+'://platform.twitter.com/widgets.js';
                fjs.parentNode.insertBefore(js,fjs);
            }
        }(document, 'script', 'twitter-wjs');
    </script>

    <!-- Facebook Analytics -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '2064203853819553',
                xfbml      : true,
                version    : 'v3.0'
            });
            
            FB.AppEvents.logPageView();   
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-66016963-1', 'auto');
        ga('require', 'linkid', 'linkid.js');
        ga('require', 'displayfeatures');
        ga('send', 'pageview');
    </script>
</body>
</html>
